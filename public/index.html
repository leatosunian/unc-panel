<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>titlelogo.png">
    <!-- Favicon -->
    <link rel="shortcut icon" href="<%= BASE_URL %>assets/favicon/favicon.ico" type="image/x-icon"/>
    
    <!-- Map CSS -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />
    
    <!-- Libs CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/libs.bundle.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/index.css">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/theme.bundle.css" id="stylesheetLight" />
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/theme-dark.bundle.css" id="stylesheetDark" />

    <style>

      @font-face {
        font-family: 'Cerebrisans';
        src: url('<%= BASE_URL %>assets/fonts/cerebrisans/cerebrisans-regular.woff');
      }
      * {
        font-family: 'Cerebrisans' !important;
      }
      .modal-backdrop {
        background-color: #12263fde;
      }
    </style>

    <title>eMart | Panel</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- SCRIPTS -->
    <!-- Map JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    
    <!-- Vendor JS -->
    <script src="<%= BASE_URL %>assets/js/vendor.bundle.js"></script>
    
    <!-- Theme JS -->
    <script src="<%= BASE_URL %>assets/js/theme.bundle.js"></script>

    <script src="<%= BASE_URL %>assets/js/dropdown.js"></script>
  </body>

  
</html>
